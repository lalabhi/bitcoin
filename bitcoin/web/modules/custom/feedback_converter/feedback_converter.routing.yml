feedback.form:
  path: '/feedback'
  defaults:
    _title: 'Feedback form'
    _form: '\Drupal\feedback_converter\Form\feedback'
  requirements:
    _permission: 'access content'

convert.form:
  path: '/convert'
  defaults:
    _title: 'Convert Form'
    _form: '\Drupal\feedback_converter\Form\converter'
  requirements:
    _permission: 'access content'

